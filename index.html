<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Quest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #111; /* Dark background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Centered white text */
        .centered-text {
            text-align: center;
            color: white;
            z-index: 10;
            animation: text-flash 2s ease-in-out infinite;
        }

        .centered-text h1 {
            font-size: 5rem;
            margin: 0;
        }

        .centered-text p {
            font-size: 2rem;
            margin: 30px 0 10px 0;
        }

        /* Fast and strong text flash effect */
        @keyframes text-flash {
            0%, 80% {
                text-shadow: none;
            }
            81% {
                text-shadow: 0 0 40px white, 0 0 80px white, 0 0 120px white;
                color: #fff;
            }
            82%, 100% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Centered white text with strong flash effect -->
    <div class="centered-text">
        <h1>Nitro Quest</h1>
        <p>nitroq.com</p>
    </div>
</body>
</html>
